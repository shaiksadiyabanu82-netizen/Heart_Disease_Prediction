
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction - ML Diagnostic Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
    #root { min-height: 100vh; }
    #fatal-error-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: #7f1d1d;
      color: white;
      padding: 2rem;
      font-family: monospace;
      white-space: pre-wrap;
      overflow: auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
  <script>
    window.process = { env: { API_KEY: "" } };
    window.onerror = function(msg, url, line, col, error) {
      const overlay = document.getElementById('fatal-error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerText = `CRITICAL ERROR:\n${msg}\n\nLocation: ${url}:${line}:${col}\n\nStack:\n${error ? error.stack : 'N/A'}`;
      }
      return false;
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50">
  <div id="fatal-error-overlay"></div>
  
  <div id="loading-screen" style="position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; background: #ffffff;">
    <div style="width: 40px; height: 40px; border: 3px solid #f1f5f9; border-top: 3px solid #ef4444; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 1rem;"></div>
    <div style="font-weight: 600; font-size: 1rem; color: #1e293b;">Initializing ML Diagnostic Suite...</div>
  </div>

  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
